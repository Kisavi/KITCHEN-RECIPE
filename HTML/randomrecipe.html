<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random recipe</title>
    <!-- JS LINKS -->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <!-- my js -->
    <script src="../JS/randomrecipe.js"></script>

    <!-- CSS LINKS -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- my css -->
    <link rel="stylesheet" href="../CSS/randomrecipe.css">

</head>

<body>

    <div class="row randomPage">
        <div class="container recipeCardContainer">
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" onclick="getRecipe();">GENERATE RANDOM RECIPE</button>
            </div>
            <div class="col-md-8">
                <div id="randomCard" class="card" style="width: 34rem;">
                    <div id="randomImage">
                        <img src="../IMAGES/randomrecipe/card3.jpg" class="card-img-top" id="initial">
                    </div>
                    <div class="card-body">
                        <h4 id="randomMeal" class="card-title"></h4>
                        <h5></h5>
                        <h5>Meal description<i class='bx bxs-bowl-hot'></i><br><span id="randomTime">Find a short
                                description about the meal here.</span></h5>
                        <p id="randomDescription"></p>
                        <h5>Ingredients<i class='bx bxs-dish'></i></h5>
                        <p id="randomIngredients" class="card-text">Find all the ingredients for the meals here.</p>
                        <h5>Directions<i class='bx bxs-time bx-spin'></i></h5>
                        <p id="randomDirection" class="card-text">Find all the outiled steps of preparing the meal here.
                        </p>
                        <h5>Nutrition Facts<i class='bx bx-pulse bx-tada'></i></h5>
                        <h6>Per Serving: <span id="randomNutrition">Here are the nutrient content details for the
                                meal.</span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
